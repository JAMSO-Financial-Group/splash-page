backend:
  name: github
  repo: threshold-network/splash-page
  site_domain: threshold.network
  open_authoring: true

local_backend: true

site_url: https://threshold.network

publish_mode: editorial_workflow

media_folder: static/images
public_folder: /images

collections:
  - name: pages
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - {
              label: "Template",
              name: "template",
              widget: "hidden",
              default: "home-page",
            }
          - { label: "Path", name: "path", widget: "hidden", default: "/" }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  minimal: true,
                }
              - {
                  label: "Body",
                  name: "body",
                  widget: "markdown",
                  required: false,
                }
  - name: "footer"
    label: "Footer"
    files:
      - file: "src/footer/index.md"
        label: "Footer Nav links"
        name: "footer_nav_links"
        fields:
          - {
              label: "Template Key",
              name: "template",
              widget: "hidden",
              default: "footer-nav",
            }
          - label: "Nav links"
            name: "nav_links"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - {
                  label: "External Link",
                  name: "is_external_link",
                  widget: "boolean",
                  default: false,
                }
              - {
                  label: "URL",
                  name: "url",
                  widget: "string",
                  hint: "Use a relative URL (e.g. /press or #team) if the link is an internal link.",
                }
