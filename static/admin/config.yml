  - name: "components"
    label: "Components"
    files:
      - file: "src/content/components/take-the-quiz-banner.md"
        label: "Take the quiz banner"
        name: "takeTheQuizBanner"
        fields:
          - {
              label: "Template Key",
              name: "template",
              widget: "hidden",
              default: "take-the-quiz-banner",
            }
          - {
              label: "Description",
              name: "description",
              widget: "string",
              required: true,
            }
          - {
              label: "Button Text",
              name: "buttonText",
              widget: "string",
              required: true,
            }
      - file: "src/content/components/announcement-banner.md"
        label: "Announcement Banner"
        name: "announcement"
        fields:
          - {
              label: "Template Key",
              name: "template",
              widget: "hidden",
              default: "announcement",
            }
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Body",
              name: "body",
              widget: "markdown",
              required: true,
              minimal: true,
            }
      - file: "src/content/components/nav-bar.md"
        label: "Navigation Bar"
        name: "nav"
        fields:
          - {
              label: "Template Key",
              name: "template",
              widget: "hidden",
              default: "nav-bar",
            }
          - {
              label: "Nav Items",
              name: "nav_items",
              widget: "list",
              allow_add: true,
              fields:
                [
                  { label: "Label", name: "label", widget: "string" },
                  {
                    label: "URL",
                    name: "url",
                    widget: "string",
                    required: false,
                    hint: "Use a relative URL (e.g. /press) if the link is an internal link.",
                  },
                  {
                    label: "External Link",
                    name: "isExternal",
                    widget: "boolean",
                    required: false,
                    default: false,
                  },
                  {
                    label: "Sub Items",
                    name: "subitems",
                    widget: "list",
                    allow_add: true,
                    fields:
                      [
                        { label: "Label", name: "label", widget: "string" },
                        {
                          label: "External Link",
                          name: "isExternal",
                          widget: "boolean",
                          default: false,
                          required: false,
                        },
                        {
                          label: "URL",
                          name: "url",
                          widget: "string",
                          hint: "Use a relative URL (e.g. /press) if the link is an internal link.",
                        },
                      ],
                  },
                ],
            }
          - {
              label: "Social Media Links",
              name: "social_links",
              widget: "list",
              allow_add: true,
              fields:
                [
                  {
                    label: "Label",
                    name: "label",
                    widget: "string",
                    required: false,
                  },
                  { label: "URL", name: "url", widget: "string" },
                  {
                    label: Icon,
                    name: icon,
                    widget: object,
                    fields:
                      [
                        {
                          label: "Image",
                          name: "image",
                          widget: file,
                          required: true,
                          media_library: { config: { multiple: false } },
                          hint: "SVG only. SVG must have width and height attributes set in the file.",
                        },
                        { label: "Alt", name: "alt", widget: "string" },
                      ],
                  },
                ],
            }
