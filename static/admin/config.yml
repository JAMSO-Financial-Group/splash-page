backend:
  name: github
  repo: threshold-network/splash-page
  site_domain: threshold.network
  open_authoring: true

local_backend: true

site_url: https://threshold.network

publish_mode: editorial_workflow

media_folder: static/images
public_folder: /images

collections:
  - name: pages
    label: "Pages"
    files:
      - file: "src/content/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - {
              label: "Template",
              name: "template",
              widget: "hidden",
              default: "home-page",
            }
          - { label: "Path", name: "path", widget: "hidden", default: "/" }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  minimal: true,
                }
              - {
                  label: "Body",
                  name: "body",
                  widget: "markdown",
                  required: false,
                }
              - {
                  label: "CTA Buttons",
                  name: "ctaButtons",
                  widget: "list",
                  allow_add: true,
                  required: false,
                  fields:
                    [
                      { label: Label, name: label, widget: string },
                      { label: URL, name: url, widget: string },
                    ],
                }
          - label: "Staker Role"
            name: "stakerRole"
            widget: "object"
            fields:
              - {
                  label: "Row Reverse",
                  name: "rowReverse",
                  widget: boolean,
                  required: false,
                  default: false,
                }
              - {
                  label: "Background Color",
                  name: "bgColor",
                  widget: color,
                  picker: block,
                  presetColors:
                    [
                      "#D6D6D6",
                      "#323232",
                      "#A3A3A3",
                      "#858585",
                      "#3C3C3C",
                      "#333333",
                      "#141414",
                    ],
                }
              - {
                  label: "Title",
