                  widget: "string",
                  minimal: true,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: "markdown",
                  required: false,
                }
              - {
                  label: "Image",
                  name: "image",
                  widget: file,
                  media_library: { config: { multiple: false } },
                }
              - {
                  label: "Buttons",
                  name: "buttons",
                  widget: "list",
                  allow_add: true,
                  required: false,
                  fields:
                    [
                      { label: Label, name: label, widget: string },
                      { label: URL, name: url, widget: string },
                      {
                        label: Variant,
