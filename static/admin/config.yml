backend:
  name: github
  repo: threshold-network/splash-page
  site_domain: threshold.network
  open_authoring: true

local_backend: true

site_url: https://threshold.network

publish_mode: editorial_workflow

media_folder: static/images
public_folder: /images

collections:
  - name: pages
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - {
              label: "Template",
              name: "template",
              widget: "hidden",
              default: "home-page",
            }
          - { label: "Path", name: "path", widget: "hidden", default: "/" }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  minimal: true,
                }
              - {
                  label: "Body",
                  name: "body",
                  widget: "markdown",
                  required: false,
                }
  - name: "nav-bar"
    label: "Nav bar"
    files:
      - file: "src/nav-bar/announcement-banner.md"
        label: "Announcement Banner"
        name: "announcement"
        fields:
          - {
              label: "Template Key",
              name: "template",
              widget: "hidden",
              default: "announcement",
            }
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Body",
              name: "body",
              widget: "markdown",
              required: true,
              minimal: true,
            }
      - file: "src/nav-bar/nav-links.md"
        label: "Nav Bar links"
        name: "nav_links"
        fields:
          - {
              label: "Template Key",
              name: "template",
              widget: "hidden",
              default: "nav-links",
            }
          - {
              label: "Nav Items",
              name: "nav_items",
              widget: "list",
              allow_add: true,
              fields:
                [
                  { label: "Label", name: "label", widget: "string" },
                  {
                    label: "URL",
                    name: "url",
                    widget: "string",
                    hint: "Use a relative URL (e.g. /press) if the link is an internal link.",
                  },
                  {
                    label: "External Link",
                    name: "isExternal",
                    widget: "boolean",
                    default: false,
                  },
                  {
                    label: "Sub Items",
                    name: "subitems",
                    widget: "list",
                    allow_add: true,
                    fields:
                      [
                        { label: "Label", name: "label", widget: "string" },
                        {
                          label: "External Link",
                          name: "isExternal",
                          widget: "boolean",
                          default: false,
                        },
                        {
                          label: "URL",
                          name: "url",
                          widget: "string",
                          required: true,
                          hint: "Use a relative URL (e.g. /press) if the link is an internal link.",
                        },
                      ],
                  },
                ],
            }
